<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    
    <main class="main">
        <header class="header">
            <input type="text" placeholder="Search city weather...">
        </header>

        <div class="weather-container">
            <div class="time-container">
                <span class="timer-span"></span>
                <img class="condition-icon" src="#" alt="">
            </div>
            <div class="weather-info">
                <p><span class="country-span"></span></p>
                <p><span class="temp-cels"></span></p>
                <p><span class="temp-fahr"></span></p>
                <p><span class="condition"></span></p>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
